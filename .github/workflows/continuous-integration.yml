name: Continuous Integration (CI)

on: pull_request

permissions:
  contents: read

jobs:
  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [binary_search/rust, heapsort/rust, least_recently_used_cache/rust, quicksort/rust, selection_sort/rust, mergesort/rust]
        language: [rust, shell]
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Check formatting.
        run: cd "${{ matrix.directory}}" && make check-${{ matrix.language }}-formatting
  linting:
    name: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [binary_search/rust, heapsort/rust, least_recently_used_cache/rust, quicksort/rust, selection_sort/rust, mergesort/rust]
        language: [rust]
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Check linting.
        run: cd "${{ matrix.directory}}" && make check-${{ matrix.language }}-linting
  compile:
    name: Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [binary_search/rust, heapsort/rust, least_recently_used_cache/rust, quicksort/rust, selection_sort/rust, mergesort/rust]
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Compile.
        run: cd "${{ matrix.directory}}" && make compile
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [binary_search/rust, heapsort/rust, least_recently_used_cache/rust, quicksort/rust, selection_sort/rust, mergesort/rust]
    steps:
      - name: Checkout code.
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Unit test.
        run: cd "${{ matrix.directory}}" && make unit-test
